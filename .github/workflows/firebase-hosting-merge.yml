name: Deploy to Firebase Hosting on merge
'on':
  # Disabled automatic runs until Firebase service account is configured
  # Uncomment and configure FIREBASE_SERVICE_ACCOUNT secret to enable
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'car-marketplace/package-lock.json'
      - name: Install and build
        run: |
          cd car-marketplace
          npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: sample-firebase-ai-app-df903
          entryPoint: './car-marketplace'